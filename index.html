<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja en Google</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 id="title">¿Cómo puedes trabajar en Google?</h1>
        <p id="description">Llena el formulario y si cumples con los requisitos espera a que te contacten.</p>
    </header>
    <div id="container-form">
        <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label"><p>Nombre:</p> <input type="text" name="name" id="name" placeholder="Ingrese tu nombre" required class="formGroup"></label>
            </div>
            <div>
                <label for="email" id="email-label"><p>Correo electrónico:</p> <input type="email"  id="email" name="email" placeholder="Ingrese tu correo" required class="formGroup"></label>
            </div>
            <div>
                <label for="number" id="number-label"><p>Edad:</p> <input type="number" id="number" min="18" max="99" name="age" placeholder=">= 18" required class="formGroup"></label>
            </div>
            <div>
                <p>Debes pertenecer a alguno de estos países</p>
                <select  name="country" id="dropdown" class="formGroup" required>
                    <option disabled selected >Elige tu país</option>
                    <option value="col">Colombia</option>
                    <option value="esp">España</option>
                    <option value="eeuu">Estados Unidos</option>
                    <option value="rus">Russia</option>
                </select>
            </div>
            <div id="workHouse">
                <p>¿Te gustaria trabajar desde casa?</p>
                <label><input type="radio" name="work-house" value="yes">Claro que sí! <br></label>
                <label><input type="radio" name="work-house" value="jum">Lo dudo <br></label>
                <label><input type="radio" name="work-house" value="not">No me interesa <br></label>
            </div>
            <div>
                <p>¿Que lenguajes de programación domina?</p>
                <label><input type="checkbox" class="lang" name="lang" value="java>">Java <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="javascript">JavaScript <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="pyton">Pyton <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="c#">C# <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="php">PHP <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="c++">C++ <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="ruby">Ruby <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="c">C <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="go">Go <br></label>
                <label><input type="checkbox" class="lang" name="lang" value="shell">Shell <br></label>
                <label for="coment" for="cas"> Otro: <input type="text" name="other-lang" placeholder="Escribe aquí" id="coment" class="lang"></label>
            </div>
            <div>
                <p>¿Algún comentario o sugerencia?</p>
                <textarea name="comment" id="comment" cols="50" rows="10" placeholder="Ejemplo: Buen trabajo Jackson"></textarea>
            </div>
            <div>
                <button type="submit" id="submit"class="formGroup">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
